<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Переход...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    p {
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.toLowerCase().includes("tiktok") || ua.toLowerCase().includes("musical");
    }

    function isMobile() {
      return /android|iphone|ipad|ipod|windows phone/i.test(ua.toLowerCase());
    }

    if (isTikTokBrowser()) {
      // В TikTok показываем картинку и текст
      document.getElementById("content").innerHTML = `
        <img src="open_browser.jpg1" alt="Open in browser">
        <p>Если ссылка не открылась — скопируйте и вставьте её в браузере</p>
      `;
      setTimeout(() => {
        window.location.href = "https://prev.affomelody.com/click?pid=107337&offer_id=25&sub2=Only";
      }, 3000); // 3 секунды задержка
    } else if (isMobile()) {
      // На других мобилках сразу редирект
      window.location.href = "https://prev.affomelody.com/click?pid=107337&offer_id=25&sub2=Only";
    } else {
      // На ПК — пустая страница
      document.getElementById("content").innerHTML = "";
    }
  </script>
</body>
</html>
